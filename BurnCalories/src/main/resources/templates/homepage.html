<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">BurnCaloriesApplication</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Welcome <span th:text="${user.name}"> User</span></h1>
            <div th:if="${user.dayLimits!=null}">
                <p>Your daily limit is: <span th:text="${user?.dayLimits?.calories}"></span></p>
                <p>Your must consume <span th:text="${user?.dayLimits?.carbs}">-</span> carbs <span th:text="${user?.dayLimits?.fat}">-</span> fat <span th:text="${user?.dayLimits?.protein}">-</span> protein </p>
            </div>
            <a  th:href="@{/calculate}" class="btn btn-success">Calculate your day limit</a><br><p> </p><br>
            <a th:href="@{/resipes}" class="btn btn-success">Show your recipes</a>
        </div>
    </div>
</div>
</body>
</html>
