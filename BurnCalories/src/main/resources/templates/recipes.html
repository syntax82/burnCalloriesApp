<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">BurnCaloriesApplication</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Your recipes: </h1>
            <a th:href="@{/}" class="btn btn-success">Back to main page</a>
            <a th:href="@{/recipes/add}" class="btn btn-success">Add new recipe</a><br>
            <p></p>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Calories</th>
                    <th>Carbs</th>
                    <th>Fat</th>
                    <th>Protein</th>
                    <th>Action</th>
                </tr>
                <tr th:each="recipe: ${recipes}">
                    <td th:text="${recipe.name}">1</td>
                    <td th:text="${recipe.description}">1</td>
                    <td th:text="${recipe.calories}">1</td>
                    <td th:text="${recipe.carbs}">1</td>
                    <td th:text="${recipe.fat}">1</td>
                    <td th:text="${recipe.protein}">1</td>
                    <td>
                        <a th:href="@{/recipes/delete/{id}(id=${recipe.id})}" class="btn btn-success">Delete</a>
                        <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-success">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
